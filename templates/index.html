<!DOCTYPE html>
<html lang="en">
<head>
    <title>Word Cloud</title>

    <link href="https://unpkg.com/@primer/css@^16.0.0/dist/primer.css" rel="stylesheet" />
</head>
<body>
<div class="">
    <div class="col-6 mx-auto mt-5">
        <div class="Box">
            <div class="Box-header">
                <h1 class="Box-title">Create New Word Cloud</h1>
            </div>
            <div class="Box-row">
                <form action="/" method="POST" accept-charset="UTF-8" enctype="multipart/form-data">
                    <p></p>
                    <p>
                        <label for="file">Text File (accepts txt file only)</label>
                        <input type="file" accept=".txt" name="file" id="file" class="form-input-file input-block" required>
                    </p>
                    <p></p>
                    <p>
                        <label for="stop_words">Stop Words (separate with comma)</label>
                        <textarea class="form-control input-block" name="stop_words" id="stop_words" cols="30" rows="4" style="resize: none;"></textarea>
                    </p>
                    <p>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </p>
                </form>
            </div>
            {% if result %}
            <div class="Box-row">
                <p>Result for <strong>"{{ origin }}"</strong></p>
                <p>Excluded: <strong>"{{ excluded|join(', ') }}"</strong></p>
                <img class="" width="100%" src="data:image/png;base64,{{ result }}">
            </div>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
